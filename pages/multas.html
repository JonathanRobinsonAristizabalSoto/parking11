<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas</title>
    <link href="/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-color2 text-color6">
    <!-- Header -->
    <div id="header-container"></div>

    <div class="flex">
        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10 flex flex-col items-center">
            <h2 class="text-3xl font-bold mb-4 text-center">Gestión de Multas</h2>
            <button id="openModal" class="bg-color6 text-color1 px-4 py-2 rounded-md hover:bg-color7 w-full md:w-auto mb-6">Agregar Multas</button>
            <div id="dataList" class="w-full max-w-7xl mt-6 overflow-x-auto">
                <div class="min-w-full shadow-md rounded-lg">
                    <div id="dataTable" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        <!-- Datos de vehículos -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center hidden bg-gray-800 bg-opacity-50">
        <div class="bg-white w-full max-w-lg mx-4 md:mx-0 md:w-96 shadow-lg p-6 relative rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Formulario de Multas</h2>
            <form id="dataForm" class="space-y-6" onsubmit="enviarDatos(event)">
                <input type="hidden" id="id_multa" name="id_multa">
                <div>
                    <label for="id_ingreso" class="block text-lg font-medium">ID Ingreso</label>
                    <input type="number" id="id_ingreso" name="id_ingreso" placeholder="ID Ingreso" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="monto" class="block text-lg font-medium">Monto</label>
                    <input type="number" step="0.01" id="monto" name="monto" placeholder="Monto" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="fecha_generada" class="block text-lg font-medium">Fecha Generada</label>
                    <input type="datetime-local" id="fecha_generada" name="fecha_generada" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="pagada" class="block text-lg font-medium">Estado</label>
                    <select id="pagada" name="pagada" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <option value="false">No</option>
                        <option value="true">Sí</option>
                    </select>
                </div>
                <button type="submit" class="block w-full py-2 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700">Guardar Multa</button>
            </form>
            <button id="closeModal" class="px-4 py-2 bg-gray-300 rounded-lg absolute top-4 right-4 hover:bg-gray-400">Cerrar</button>
        </div>
    </div>
    
    <!-- Modal de Ver Multa -->
    <div id="modalVer" class="fixed inset-0 flex items-center justify-center hidden bg-gray-800 bg-opacity-50">
        <div class="bg-white w-full max-w-lg mx-4 md:mx-0 md:w-96 shadow-lg p-6 relative rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Detalles de la Multa</h2>
            <div class="space-y-4">
                <p><strong>ID Multa:</strong> <span id="verIdMulta"></span></p>
                <p><strong>ID Ingreso:</strong> <span id="verIdIngreso"></span></p>
                <p><strong>Monto:</strong> <span id="verMonto"></span></p>
                <p><strong>Fecha Generada:</strong> <span id="verFechaGenerada"></span></p>
                <p><strong>Pagada:</strong> <span id="verPagada"></span></p>
            </div>
            <button id="closeModalVer" class="px-4 py-2 bg-gray-300 rounded-lg absolute top-4 right-4 hover:bg-gray-400">Cerrar</button>
        </div>
    </div>
    
    <!-- Modal de Confirmación de Eliminación -->
    <div id="modalEliminar" class="fixed inset-0 flex items-center justify-center hidden bg-gray-800 bg-opacity-50">
        <div class="bg-white w-full max-w-lg mx-4 md:mx-0 md:w-96 shadow-lg p-6 relative rounded-lg">
            <h2 class="text-lg font-semibold mb-4">¿Estás seguro de que deseas eliminar esta multa?</h2>
            <div class="flex justify-end">
                <button id="btnEliminarConfirmar" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Eliminar</button>
                <button id="btnEliminarCancelar" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 ml-2">Cancelar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal de Mensaje -->
    <div id="modalMensaje" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 id="mensajeTexto" class="text-lg font-semibold"></h2>
        </div>
    </div>
    
    <script src="/js/app_multas.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/loadHeaderPages.js"></script>
</body>

</html>
